<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscription</title>
</head>
<body>
    <main>
        <form action="" method="get">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" minlength="1"> <br>

        <label for="name">Name:</label></header>
        <input type="text" id="name" name="name" minlength="1" /> <br>

        <label for="age">Age (between 1 and 110):</label> 
        <input type="number" min="1" max="110"> <br>

        <fieldset>
            <legend>Select your sexe</legend>
            <div>
                <input type="checkbox" name="male" id="male">
                <label for="male">Male</label>
            </div>

            <div>
                <input type="checkbox" name="female" id="female">
                <label for="female">Female</label>
            </div>

            <div>
                <input type="checkbox" name="non-binary" id="non-binary">
                <label for="non-binary">Non Binary</label>
            </div>

            <div>
                <input type="checkbox" name="undefined" id="undefined">
                <label for="undefined">undefined</label>
            </div>
        </fieldset> <br>
        <label for="email">Email address:</label>
        <input type="email" name="email" id="email"> <br>

        <label for="address">house number and road name:</label>
        <input type="text" name="address" id="address"> <br>

        <label for="postalcode">postal code:</label>
        <input type="number" name="postalcode" id="postalcode" min="0" max="99999" pattern="^[0-9]" required title='Only number'> <br>

        <label for="city">City</label>
        <input type="text" name="city" id="city" minlength="1"> <br>

        <label for="nationality">Chose you nationality</label>
        <select name="nationality" id="nationality">
            <option value="french">French</option>
            <option value="dutch">Dutch</option>
            <option value="spanish">Spanish</option>
            <option value="italian">italian</option>
        </select> <br>

        <input type="submit" value="Envoie" />
        </form>
    </main>
</body>
</html>
